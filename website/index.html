<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweep | Zero-config Import Cleaner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;500;600&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Fraunces', 'serif'],
          },
          colors: {
            clay: {
              50: '#FBF9F8',
              100: '#F2EFED',
              200: '#E4E0DD',
              300: '#D0C8C5',
              400: '#AFA6A4',
              500: '#8F8583',
              600: '#6E6462',
              700: '#524A49',
              800: '#383231',
              900: '#24201F',
              950: '#131311', // Deep Warm Background
            },
            accent: {
              DEFAULT: '#D97757', // Terracotta
              hover: '#C56A4C',
              light: '#E8A892',
              subtle: 'rgba(217, 119, 87, 0.1)',
              glow: 'rgba(217, 119, 87, 0.4)'
            },
            surface: {
              DEFAULT: '#131311',
              card: '#1C1B1A',
              highlight: '#262524',
              border: 'rgba(255,255,255,0.08)'
            }
          },
          animation: {
            'float': 'float 8s ease-in-out infinite',
            'fade-up': 'fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'spotlight': 'spotlight 2s ease .75s 1 forwards',
            'shimmer': 'shimmer 2s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(30px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            spotlight: {
              '0%': { opacity: 0, transform: 'translate(-50%, -50%) scale(0.8)' },
              '100%': { opacity: 1, transform: 'translate(-50%, -50%) scale(1)' },
            },
            shimmer: {
              from: { backgroundPosition: '0 0' },
              to: { backgroundPosition: '-200% 0' },
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.00) 100%)',
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #131311;
      color: #E4E0DD;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #262524;
      border-radius: 4px;
      border: 2px solid #131311;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #383231;
    }

    .glass-panel {
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
    }

    .noise-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "polyfill": "https://aistudiocdn.com/polyfill@^0.1.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
